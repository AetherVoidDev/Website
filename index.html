<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Browser...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .preloader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .spinner-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .spinner-ring {
      width: 100%;
      height: 100%;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #ae8ce7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .spinner-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      border-radius: 12px;
    }

    .spinner-icon img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text-section {
      margin-top: 20px;
      text-align: center;
    }

    .text-section h4 {
      margin: 10px 0 5px 0;
      font-size: 18px;
    }

    .text-section p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }

    .bottom-link {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .bottom-link a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease;
    }

    .bottom-link a:hover {
      color: #ae8ce7;
    }

    @media screen and (max-width: 600px) {
      .spinner-wrapper {
        width: 80px;
        height: 80px;
      }

      .spinner-icon img {
        width: 35px;
        height: 35px;
      }

      .text-section h4 {
        font-size: 16px;
      }

      .text-section p,
      .bottom-link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="preloader-container">
    <div class="spinner-wrapper">
      <div class="spinner-ring"></div>
      <div class="spinner-icon">
        <img src="https://aethervoiddev.github.io/Website/assets/icons/protection.png" alt="Loading Icon">
      </div>
    </div>
    <div class="text-section">
      <h4>Checking browser</h4>
      <p>Verifying You're Human, please wait...</p>
    </div>
    <div class="bottom-link">
      Powered by
      <a href="github.com/AetherVoidDev">AetherVoid Developments</a>
    </div>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = "https://aethervoiddev.github.io/Website/website/landing-page.html";
    }, 3000);
  </script>
</body>
</html>
