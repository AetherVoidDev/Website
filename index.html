<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking Browser...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #0a0f1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loader-ring {
      width: 100%;
      height: 100%;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #3a8dff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .loader-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      object-fit: contain;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h4 {
      margin-top: 20px;
      font-size: 1.25rem;
    }

    .subtext {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #cccccc;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #3a8dff;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #82caff;
    }

    @media (max-width: 480px) {
      .loader-container {
        width: 80px;
        height: 80px;
      }

      .loader-ring {
        border-width: 4px;
      }

      .loader-icon {
        width: 30px;
        height: 30px;
      }

      h4 {
        font-size: 1.1rem;
      }

      .subtext {
        font-size: 0.85rem;
      }

      .footer {
        font-size: 0.8rem;
        text-align: center;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader-container">
      <div class="loader-ring"></div>
      <img src="https://aethervoiddev.github.io/Website/website/assets/media/icons/pre-loader.png" alt="Loading" class="loader-icon" />
    </div>
    <h4>Checking browser</h4>
    <p class="subtext">Verifying you're human, please wait.</p>
  </div>

  <div class="footer">
    Powered by<a href="https://github.com/aethervoiddev" target="_blank">AetherVoid Developments</a>
  </div>

  <script>

    setTimeout(() => {
      window.location.href = "https://aethervoiddev.github.io/Website/website/home.html";
    }, 3000);
  </script>
</body>
</html>
