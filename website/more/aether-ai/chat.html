<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat With AetherAI</title>
    
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-bar {
      width: 98%;
      margin: 1rem auto 0.5rem auto;
      background-color: #1f1f1f;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0.75rem;
      gap: 10px;
    }

    .top-bar img {
      width: 24px;
      height: 24px;
    }

    .top-bar input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .under-top-bar {
      width: 98%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }

    .left-link, .right-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      gap: 8px;
    }

    .left-link img, .right-link img {
      width: 20px;
      height: 20px;
    }

    .hero {
      width: 98%;
      margin: 1rem auto 0;
      border-radius: 16px;
      background-image: url('https://aethervoiddev.github.io/Website/assets/images/hero-sections/landing-page.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 1rem;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2rem;
    }

    .hero-content p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    .section-heading {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.25rem;
    }

    .section-body {
      width: 98%;
      margin: 0 auto;
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .spacer {
      height: 6rem;
    }

    .fixed-input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1f1f1f;
      padding: 0.75rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .input-wrapper {
      max-width: 98%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      gap: 8px;
    }

    .input-wrapper img {
      width: 20px;
      height: 20px;
    }

    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
        gap: 0.75rem;
      }

      .top-bar input {
        width: 100%;
        font-size: 1rem;
      }

      .hero {
        height: 220px;
      }

      .hero-content h1 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.95rem;
      }

      .under-top-bar {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 180px;
      }

      .hero-content h1 {
        font-size: 1.25rem;
      }

      .hero-content p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://aethervoiddev.github.io/Website/assets/icons/search.png" alt="Search">
    <input type="text" placeholder="Search...">
  </div>

  <div class="under-top-bar">
    <a href="#" class="left-link">
      <img src="https://aethervoiddev.github.io/Website/assets/icons/account.png" alt="Account">
      <span>Account</span>
    </a>
    <a href="#" class="right-link">
      <img src="https://aethervoiddev.github.io/Website/assets/icons/settings.png" alt="Settings">
    </a>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>AetherAI chat</h1>
      <p>Chat with AetherAI and explore image and video generation, complex tasking, etc.</p>
    </div>
  </div>

  <h4 class="section-heading">AetherAI is currently under development and is not available right now.</h4>

  <div class="section-body">
    This is where messages between You and AetherAI will appear.
  </div>

  <div class="spacer"></div>

  <div class="fixed-input-bar">
    <div class="input-wrapper">
      <img src="https://aethervoiddev.github.io/Website/assets/icons/upload.png" alt="Upload">
      <input type="text" placeholder="Ask Me something...">
    </div>
  </div>

</body>
</html>
