<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    <link rel="icon" href="https://aethervoiddev.github.io/Website/assets/branding/favicon.ico" type="image/x-icon">

  <title>Aether Stresser</title>
    
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-bar {
      width: 98%;
      margin: 1rem auto;
      background-color: #1f1f1f;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0.75rem;
      gap: 10px;
    }

    .top-bar img {
      width: 24px;
      height: 24px;
    }

    .top-bar input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .hero {
      width: 98%;
      margin: 1rem auto;
      border-radius: 16px;
      background-image: url('https://aethervoiddev.github.io/Website/assets/images/hero-sections/landing-page.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 1rem;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2rem;
    }

    .hero-content p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
        gap: 0.75rem;
      }

      .top-bar img {
        align-self: center;
      }

      .top-bar input {
        width: 100%;
        font-size: 1rem;
      }

      .hero {
        height: 220px;
      }

      .hero-content h1 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 180px;
      }

      .hero-content h1 {
        font-size: 1.25rem;
      }

      .hero-content p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://aethervoiddev.github.io/Website/assets/icons/search.png" alt="Search">
    <input type="text" placeholder="Search...">
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>Aether stresser</h1>
      <p>An advanced IP stressing tool for network testing.</p>
    </div>
  </div>

</body>
</html>
