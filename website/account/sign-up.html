<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .signup-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-group img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      font-size: 14px;
    }

    .submit-btn {
      background-color: mediumpurple;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      background-color: rebeccapurple;
    }

    .loader {
      border: 4px solid #2a2a2a;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="signup-container">
      <h2>Sign Up</h2>
        
      <div class="input-group">
        <img src="#" alt="Display Name Icon">
        <input type="text" placeholder="Display name">
      </div>

      <div class="input-group">
        <img src="#" alt="Username Icon">
        <input type="text" placeholder="Username">
      </div>
      
      <div class="input-group">
        <img src="#" alt="User ID Icon">
        <input type="text" placeholder="User ID">
      </div>

      <div class="input-group">
        <img src="#" alt="Email Icon">
        <input type="email" placeholder="Email address">
      </div>

      <div class="input-group">
        <img src="#" alt="Phone Icon">
        <input type="tel" placeholder="Phone number (optional)">
      </div>

      <div class="input-group">
        <img src="#" alt="Password Icon">
        <input type="password" placeholder="Password">
      </div>

      <div class="input-group">
        <img src="#" alt="Confirm Password Icon">
        <input type="password" placeholder="Confirm password">
      </div>

      <div class="input-group">
        <img src="#" alt="Security Question Icon">
        <input type="text" placeholder="Security question">
      </div>

      <div class="input-group">
        <img src="#" alt="Security Answer Icon">
        <input type="text" placeholder="Security answer">
      </div>

      <div class="input-group">
        <img src="#" alt="Backup Pin Icon">
        <input type="password" placeholder="Backup pin">
      </div>

      <button class="submit-btn" onclick="handleSignup(this)">
        Sign Up
      </button>
    </div>
  </div>

  <script>
    function handleSignup(button) {
      button.innerHTML = '<div class="loader"></div>';
      button.disabled = true;

      setTimeout(() => {
        window.location.href = '#';
      }, 3000);
    }
  </script>

</body>
</html>
