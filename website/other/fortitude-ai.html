<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortitude AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .top-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .top-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .top-icons img:hover {
      transform: scale(1.1);
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    .chat-body {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      margin-top: 20px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      height: 100%;
      max-height: 50vh;
      overflow-y: auto;
    }

    .chat-input-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .chat-input {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 15px;
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      color: white;
    }

    .chat-input img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .chat-input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
    }

    .chat-input input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>

  <div class="top-icons">
    <img src="https://forti-dev.github.io/Website/assets/icons/user.png" alt="Account" />
    <img src="https://forti-dev.github.io/Website/assets/icons/settings.png" alt="Settings" id="redirect-icon" />
  </div>

  <h2>Fortitude AI</h2>

  <div class="chat-body" id="chatBody">
      
      <p>Fortitude AI (FAI-1A) is currently unavailable.</p>

  </div>

  <div class="chat-input-container">
    <div class="chat-input">
      <img src="https://forti-dev.github.io/Website/assets/icons/upload.png" alt="Chat Icon" />
      <input type="text" placeholder="Upload media or ask Me anything!" />
    </div>
  </div>

  <script>

    document.getElementById('redirect-icon').addEventListener('click', function () {
      window.location.href = '#';
    });
  </script>

</body>
</html>
