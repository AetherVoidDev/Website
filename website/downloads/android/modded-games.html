body {
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

.navbar {
    background-color: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    position: relative;
}

.nav-icons img {
    width: 24px;
    height: 24px;
    margin: 0 30px;
    cursor: pointer;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #141414;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
    z-index: 1001;
    transition: opacity 0.3s ease;
}

.popup.open {
    display: block;
    opacity: 1;
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.popup-header div {
    font-weight: bold;
}

.popup-header img {
    height: 20px;
    width: 20px;
    cursor: pointer;
}

.input-bar {
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #333;
    padding: 10px;
    border-radius: 8px;
    height: 20px;
    width: 94%;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.input-bar input {
    background-color: #1e1e1e;
    border: none;
    color: white;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    outline: none;
}

.input-bar img {
    height: 20px;
    width: 20px;
    margin-right: 10px;
    margin-left: auto;
    margin-right: auto;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.overlay.open {
    display: block;
}

.side-menu {
    display: none;
    position: fixed;
    top: 10px;
    right: -260px;
    width: 250px;
    height: calc(97% - 20px);
    background-color: #2b2b2b;
    z-index: 1001;
    transition: right 0.3s ease;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.side-menu.open {
    display: block;
    right: 10px;
}

.side-menu .side-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    font-weight: bold;
    background-color: #2b2b2b;
    pointer-events: none;
    border-radius: 12px;
}

.side-menu .side-header img {
    height: 20px;
    width: 20px;
    cursor: pointer;
    pointer-events: auto;
}

.side-menu div {
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.side-menu div:hover {
    background-color: #333;
}

.side-menu .menu-option {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    border-radius: 8px;
}

.side-menu .menu-option img {
    margin-right: 8px;
    width: 20px;
    height: 20px;
}

.footer {
    background-color: #1e1e1e;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.no-link-style {
    text-decoration: none;
    color: inherit;
}

.side-menu .side-header div:hover,
.side-menu .side-header img:hover {
    background-color: transparent;
}

.side-menu .side-header:hover {
    background-color: #2b2b2b;
}

.side-menu .side-header img {
    pointer-events: auto;
}

.side-menu div:hover {
    background-color: #333;
}

@media (max-width: 768px) {
    .navbar {
        padding: 10px 0;
    }

    .nav-icons img {
        width: 20px;
        height: 20px;
        margin: 0 15px;
    }

    .popup {

    .side-menu {

    }

    .side-menu div {
        padding: 8px 12px;
    }

    .side-menu .menu-option img {
        width: 18px;
        height: 18px;
    }

    .footer {
        font-size: 12px;

    .input-bar {

@media (max-width: 480px) {

        height: 16px;
    }

    .footer {
        font-size: 10px;
        padding: 8px 0;
    }

    .input-bar {
        width: 85%;
    }
}

    <script>
        function openPopup() {
            document.getElementById('popup').classList.add('open');
            document.getElementById('overlay').classList.add('open');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }

        function toggleSideMenu() {
            let sideMenu = document.getElementById('sideMenu');
            if (sideMenu.classList.contains('open')) {
                closeSideMenu();
            } else {
                sideMenu.classList.add('open');
            }
        }

        function closeSideMenu() {
            document.getElementById('sideMenu').classList.remove('open');
