<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortitude Subscriptions</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .subscriptions-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .subscription-card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .subscription-title {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .subscription-features {
      width: 100%;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .subscription-features p {
      margin: 8px 0;
    }

    .price-bar {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      width: 88%;
      margin-bottom: 20px;
    }

    .subscribe-btn {
      background-color: mediumpurple;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .subscribe-btn:hover {
      background-color: rebeccapurple;
    }

    @media screen and (max-width: 1000px) {
      .subscription-card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h2>Fortitude subscriptions</h2>

  <div class="subscriptions-wrapper">
    
    <div class="subscription-card">
      <div class="subscription-title">Free</div>
      <div class="subscription-features">
        <p>• Access to public channels & groups</p>
        <p>• Queued support</p>
      </div>
      <div class="price-bar">£0</div>
      <button class="subscribe-btn">Subscribe</button>
    </div>

  </div>

</body>
</html>
