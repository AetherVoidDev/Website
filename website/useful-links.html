<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .bar-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bar {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .bar:hover {
      background-color: mediumpurple;
    }
  </style>
</head>
<body>

  <h2>Useful links</h2>

  <div class="bar-container">
    <div class="bar" onclick="window.location.href='#'">FitGirl RePacks</div>
    <div class="bar" onclick="window.location.href='#'">ChatGPT</div>
  </div>

</body>
</html>
