<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Matt Fortitude">
    <meta name="description" content="The official FortiDev GitHub Pages website.">
    <meta name="organization" content="Fortitude Developments">
    <meta name="site-name" content="FortiDev">
    <meta name="url" content="https://forti-dev.github.io/Website">
    <meta name="language" content="en">

    <script>
        fetch('https://forti-dev.github.io/Website/assets/json/seo-keywords.json')
            .then(response => response.json())
            .then(data => {
                const metaKeywords = document.createElement('meta');
                metaKeywords.name = 'keywords';
                metaKeywords.content = data.keywords.join(', ');
                document.head.appendChild(metaKeywords);
            })
            .catch(err => console.error('Error loading SEO keywords:', err));
    </script>

    <script>
        const defaultLang = document.documentElement.lang || 'en';
        if (defaultLang !== 'en') {
            const translateScript = document.createElement('script');
            translateScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
            document.head.appendChild(translateScript);

            window.googleTranslateElementInit = function() {
                new google.translate.TranslateElement({
                    pageLanguage: defaultLang,
                    autoDisplay: false
                }, 'google_translate_element');
            };
        }
    </script>

    <meta property="og:title" content="FortiDev">
    <meta property="og:description" content="The official FortiDev GitHub Pages website.">
    <meta property="og:url" content="https://forti-dev.github.io/Website">
    <meta property="og:site_name" content="FortiDev">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://forti-dev.github.io/Website/assets/branding/default-preview.png">

    <meta name="theme-color" content="#141414">
    <link rel="icon" href="https://forti-dev.github.io/Website/assets/branding/favicons/default-favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#9370DB">

    <script src="https://forti-dev.github.io/Website/assets/js/bot-checking.js"></script>
    <script src="https://forti-dev.github.io/Website/assets/js/analytics.js"></script>
    <script src="https://forti-dev.github.io/Website/assets/js/debugging.js"></script>

    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/scrollbar.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/user-experience.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/animations.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/background.css">
    
    <title>Our Team</title>
    
</head>
