<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Matt Fortitude">
    <meta name="description" content="The official FortiDev GitHub Pages website.">
    <meta name="organization" content="Fortitude Developments">
    <meta name="site-name" content="FortiDev">
    <meta name="url" content="https://forti-dev.github.io/Website">
    <meta name="language" content="en">

    <script>
        fetch('https://forti-dev.github.io/Website/assets/json/seo-keywords.json')
            .then(response => response.json())
            .then(data => {
                const metaKeywords = document.createElement('meta');
                metaKeywords.name = 'keywords';
                metaKeywords.content = data.keywords.join(', ');
                document.head.appendChild(metaKeywords);
            })
            .catch(err => console.error('Error loading SEO keywords:', err));
    </script>

    <script>
        const defaultLang = document.documentElement.lang || 'en';
        if (defaultLang !== 'en') {
            const translateScript = document.createElement('script');
            translateScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
            document.head.appendChild(translateScript);

            window.googleTranslateElementInit = function() {
                new google.translate.TranslateElement({
                    pageLanguage: defaultLang,
                    autoDisplay: false
                }, 'google_translate_element');
            };
        }
    </script>

    <meta property="og:title" content="FortiDev">
    <meta property="og:description" content="The official FortiDev GitHub Pages website.">
    <meta property="og:url" content="https://forti-dev.github.io/Website">
    <meta property="og:site_name" content="FortiDev">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://forti-dev.github.io/Website/assets/branding/default-preview.png">

    <meta name="theme-color" content="#141414">
    <link rel="icon" href="https://forti-dev.github.io/Website/assets/branding/favicons/default-favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#9370DB">

    <script src="https://forti-dev.github.io/Website/assets/js/bot-checking.js"></script>
    <script src="https://forti-dev.github.io/Website/assets/js/analytics.js"></script>
    <script src="https://forti-dev.github.io/Website/assets/js/debugging.js"></script>

    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/scrollbar.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/user-experience.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/animations.css">
    <link rel="stylesheet" href="https://forti-dev.github.io/Website/assets/css/background.css">
    
    <title>Home</title>
    
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
      
    .body {
      flex: 1;
    }

    .navbar {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 12px 0;
    }

    .navbar img {
      cursor: pointer;
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .navbar img:hover {
      transform: scale(1.1);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 45px;
      right: -30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      min-width: 180px;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: #2a2a2a;
    }

    .dropdown-menu img {
      width: 20px;
      height: 20px;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #1e1e1e;
      border-radius: 14px;
      padding: 30px 40px;
      text-align: center;
    }

    .popup-content p {
      margin: 0 0 20px 0;
    }

    .popup-content button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #555;
    }

    .main-body {
      flex: 1;
      margin: 20px auto;
      width: 97.6%;
      max-width: 1400px;
      background-color: #1e1e1e;
      border-radius: 14px;
      padding: 40px 20px;
      text-align: center;
    }

    .main-body h4 {
      margin-bottom: 10px;
    }

    .main-body p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .main-body button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-body button:hover {
      background-color: #555;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="navbar">

    <img src="https://forti-dev.github.io/Website/assets/icons/navigation-bar/home.png" alt="Home" onclick="window.location.href='#'">

    <img src="https://forti-dev.github.io/Website/assets/icons/navigation-bar/search.png" alt="Search" onclick="openPopup()">

    <div class="dropdown">
      <img src="https://forti-dev.github.io/Website/assets/icons/navigation-bar/menu.png" alt="Menu" onclick="toggleDropdown()" id="dropdownIcon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#"><img src="#" alt="">Unavailable</a>
        <a href="#"><img src="#" alt="">Unavailable</a>
        <a href="#"><img src="#" alt="">Unavailable</a>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <p>Search is unavailable right now.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <div class="main-body">
    <h4>Page incomplete</h4>
    <p>Please come back soon. You can stay updated via the GitHub repo.</p>
    <button onclick="window.location.href='https://github.com/forti-dev/Website'">Take Me there</button>
  </div>

  <footer>
    &copy; Fortitude Developments 2025. All Rights Reserved.
  </footer>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function toggleDropdown() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.dropdown');
      const icon = document.getElementById('dropdownIcon');
      if (!dropdown.contains(e.target)) {
        document.getElementById('dropdownMenu').style.display = 'none';
      }
    });
  </script>
</body>
</html>
